
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teddyy Christmas Magic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Quicksand:wght@400;500;600;700&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
      }
      .font-festive {
        font-family: 'Mountains of Christmas', cursive;
      }
      .font-elegant {
        font-family: 'Playfair Display', serif;
      }
      .snow-bg {
        background-color: #F0F9FF; /* Baby Blue / Sky 50 */
        background-image: url("https://www.transparenttextures.com/patterns/snow.png");
      }
      /* Candy Cane Stripe Animation - Baby Blue Edition */
      .candy-stripe {
        background-image: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.5) 25%,
          transparent 25%,
          transparent 50%,
          rgba(255, 255, 255, 0.5) 50%,
          rgba(255, 255, 255, 0.5) 75%,
          transparent 75%,
          transparent
        );
        background-size: 1rem 1rem;
        animation: move-stripes 1s linear infinite;
      }
      @keyframes move-stripes {
        0% { background-position: 0 0; }
        100% { background-position: 1rem 0; }
      }
      
      /* Subtle Snowfall Animation */
      @keyframes snowfall {
        0% {
          transform: translateY(-10px) translateX(-5px);
        }
        50% {
          transform: translateY(50vh) translateX(5px);
        }
        100% {
          transform: translateY(105vh) translateX(-5px);
        }
      }
      .animate-snowfall {
        animation-name: snowfall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
    </style>

}

</head>

  </body>
</html>
